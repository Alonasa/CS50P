{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}
{% block content %}

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% if message %}
            <p class="text-danger">{{message}}<a href="/register" class="btn text-primary">Register</a></p>
            {% endif %}
            {% if form %}
            <form method="POST" >
                {{ form.hidden_tag() }}
                {{ form.csrf_token }}
                {{ render_form(form, novalidate=True) }}
            
            </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
