{% block content %}
<div class="container mt-5">
    <form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-4">
            {{ form.title.label }} {{ form.title(class="form-control d-inline-block") }}
        </div>
        <div class="col-sm-4">
            {{ form.deadline.label }} {{ form.deadline(class="form-control d-inline-block") }}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-8 mt-3 text-center">
            {{ form.submit(class="btn btn-warning") }}
        </div>
    </div>
</form>
</div>
{% endblock %}
